<form class="d-flex input-group w-auto">
  <input
    type="search"
    class="form-control"
    placeholder="search for item"
    aria-label="Search"
    style="width: 150px;height: 35px;"
    #myInput
  />
  <button class="btn btn-outline-primary" type="button" style="width: 70px;height: 35px;" (click)="searchItem(myInput.value)">
    Search
  </button>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let temp"> {{temp.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

<!--qty column-->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let items"> {{items.qty}} </td>
    <td mat-footer-cell *matFooterCellDef> - </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let items"> {{items.total_price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
