  <div class="search-input">
    <label for="">Search here: </label> <input [(ngModel)]="searchText" type="search">
   </div>
<table mat-table [dataSource]="temp" class="mat-elevation-z8"  >
  <!-- Item Column -->
  <ng-container matColumnDef="item" >
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let temp" [innerHtml]="temp.productId.name|highlighter:searchText:'partial"> {{temp.productId.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

<!--qty column-->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let temp"> {{temp.qty}} </td>
    <td mat-footer-cell *matFooterCellDef> - </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let temp"> {{temp.total_price}}&#8362; </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}}&#8362; </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
