<div class="scroll">
<button (click)="itemToCart()">רענן</button>

<div *ngIf="!myCart">

    <app-empty-cart></app-empty-cart>

</div>

<div *ngIf="myCart">

    <app-cart *ngFor="let i of temp" [item]="i" [product]="i.productId"  (deleteMe)="deleteItem(i._id)" ></app-cart>
    <button (click)="toOrderPage()">order</button>
</div>
</div>
