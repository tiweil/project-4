<div class="scroll" style="margin-top: 15px;">
<button (click)="itemToCart()">רענן</button>

<div *ngIf="!myCart">

    <app-empty-cart></app-empty-cart>

</div>

<div *ngIf="myCart">

  <app-cart *ngFor="let i of items" [item]="i"  (deleteMe)="deleteItem(i._id)" ></app-cart>

  <button (click)="deleteAll()">delete all</button><br/>

</div>
</div>
